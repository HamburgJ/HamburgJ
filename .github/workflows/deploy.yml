name: Deploy and Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add permissions needed for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run scripts
        run: |
          node scripts/sync-projects.js
          node scripts/generate-readme.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md web/src/data/projects.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update README and web data from projects.json" && git push)

  deploy-to-pages:
    runs-on: ubuntu-latest
    needs: update-readme
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Install web dependencies
        working-directory: web
        run: npm install

      - name: Build
        working-directory: web
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web/build
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}