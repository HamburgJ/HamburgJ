name: Deploy and Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add permissions needed for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run scripts
        run: |
          node scripts/sync-projects.js
          node scripts/generate-readme.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md web/src/data/projects.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update README and web data from projects.json" && git push)

  deploy-to-pages:
    runs-on: ubuntu-latest
    needs: update-readme
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Fetch latest changes
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Install web dependencies
        working-directory: web
        run: npm install

      - name: Build
        working-directory: web
        env:
          CI: false
          PUBLIC_URL: /HamburgJ
        run: |
          rm -rf build
          npm run build

      - name: Ensure images directory exists
        run: mkdir -p web/build/images

      - name: Copy public files
        run: |
          cp -r web/public/images/* web/build/images/ 2>/dev/null || :
          cp web/public/manifest.json web/build/ 2>/dev/null || :

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: web/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2